<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>NYC Zip Webmap</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-pip/v0.0.2/leaflet-pip.js'></script>

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }

  .info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
  }
  .info h4 {
    margin: 0 0 5px;
    color: #777;
  }

  .legend {
    text-align: left;
    line-height: 18px;
    color: #555;
  }
  .legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
  }
</style>
</head>

<body>
<div id="map"></div>

<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

<script src="geojson/zip.js" type="text/javascript"></script>
<script src="geojson/cc.js" type="text/javascript"></script>

<script type="text/javascript">
  var map = L.map('map').setView([40.73451, -73.88786], 10);
  // add an OpenStreetMap tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map)

  var info = L.control();

  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };

  info.update = function (props) {
    this._div.innerHTML = '<h4>ICE Custody Count</h4>' +
      (props ? '<b>' + props.ZIP + '</b><br />' + props.x_ICEall + ' processed by ICE'
       : 'Hover over a state');
  };

  info.addTo(map);

  function getColor(d) {
    return d > 261 ? '#800026' :
           d > 150  ? '#BD0026' :
           d > 100  ? '#E31A1C' :
           d > 40  ? '#FC4E2A' :
           d > 15   ? '#FD8D3C' :
           d > 5   ? '#FEB24C' :
           d > 1   ? '#FED976' :
                      '#FFEDA0';
  }

  function style(feature) {
    return {
      fillColor: getColor(feature.properties.x_ICEall),
      weight: 1,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
      weight: 5,
      color: '#666',
      dashArray: '',
      fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
      layer.bringToFront();
    }

    info.update(layer.feature.properties);
  }

  var zip;

  function resetHighlight(e) {
    zip.resetStyle(e.target);
    info.update();
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
    });
  }

  // this is the actual zip code geojson
  zip = L.geoJson(zip, {
    style: style,
    onEachFeature: onEachFeature
  }).addTo(map);

  var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
	grades = [0, 1, 5, 15, 40, 100, 200, 150, 261],
	labels = [],
	from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
	'<i style="background:' + getColor(from + 1) + '"></i> ' +
	  from + (to ? '&ndash;' + to : '+'));
    }

    div.innerHTML = labels.join('<br>');
    return div;
  };

  legend.addTo(map);

  // adding city council districts
  cc = L.geoJson( cc,
		  {
		    style: function (feature) { 
					       return { opacity: 1, fillOpacity: 0, fillColor: "#0f0" }; 
					      }, 
		   onEachFeature: function(feature, layer) {
		     layer.bindPopup("City Council District " + feature.properties.CounDist +
				     " represented by " + feature.properties.cc_NAME ); 
		   }}).addTo(map);

  // ability to click layers on and off
  var overlayMaps = {
    "City Council Districts": cc
  };

  L.control.layers(null, overlayMaps).addTo(map);

</script>
</body>
</html>
